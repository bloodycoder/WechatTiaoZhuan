<meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">

    <meta charset="UTF-8">
    <script>
		var phoneWidth = parseInt(window.screen.width);
		var phoneScale = 640/phoneWidth;
		var ua = navigator.userAgent;
		if (/Android (\d+\.\d+)/.test(ua)) {
			var version = parseFloat(RegExp.$1);
			// andriod 2.3到4.0
			if ((version > 2.3)&&(version < 3.0)) {
				document.write('<meta name="viewport" content="width=640, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ',user-scalable=no">');
			} else{
				document.write('<meta name="viewport" content="width=640, user-scalable=no">');
			}
			// 其他系统
		} else {
			document.write('<meta name="viewport" content="width=640, user-scalable=no">');
		}
	
	</script>
    <link href="css/main.css" rel="stylesheet" />

    <script>
        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }


        window.onload = function () {
            
             var ua = navigator.userAgent.toLowerCase();
            var room_id = GetQueryString("room_id");
			
            if (room_id != null) {
               
                if (ua.toString().indexOf("micromessenger") != -1)
                {
                    document.getElementById('popWindow').style.display = 'block';
                }
                if (/(iphone|ipad|ipod|ios)/i.test(navigator.userAgent)) { 
               
                 location.href = "iwzzmj://roomid:" + room_id;
	
                }
                else
                {
                   document.getElementById("f").setAttribute("src", "zzmj://com.iwgame.zzmj/?arg0=" + room_id);
                 
                }
              
            }         
            
        }
    </script>
